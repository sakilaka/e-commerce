<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>

<body>

    <section class="flex">

      <div>
        <h1 class="text-5xl font-normal w-96 h-14 mt-52 ms-32">Register Now</h1>
        <p class="text-lg ms-[134px] mt-3">Lets log in here</p>

        <form action="">

            <p class="text-md ms-[137px] mt-10">Full name</p>
            <div class="w-[350px] h-[59px] ms-[134px] border mt-2 border-blue-400 rounded-xl">
                <img src="/Assets/akar-icons_person.png" class="w-[24px] h-[24px] m-4" alt="">
            </div>

            <p class="text-md ms-[137px] mt-6">Phone number</p>
            <div class="w-[350px] h-[59px] ms-[134px] border mt-2 border-blue-400 rounded-xl">
                <img src="/Assets/akar-icons_phone.png" class="w-[24px] h-[24px] m-4" alt="">
            </div>

            <div class="flex">
                <div>
                    <p class="text-md ms-[137px] mt-6">Birthday</p>
                    <div class="flex">
                        <div
                            class="w-[143px] h-[59px] ms-[134px] border mt-2 border-blue-400 rounded-xl flex items-center my-auto">
                            <p class="text-md ms-3">month</p>
                            <img src="/Assets/dashicons_arrow-down-alt2.png" class="w-[20px] h-[20px] ms-10" alt="">
                        </div>
                        <div
                            class="w-[143px] h-[59px] ms-[34px] border mt-2 border-blue-400 rounded-xl flex items-center my-auto">
                            <p class="text-md ms-3">day</p>
                            <img src="/Assets/dashicons_arrow-down-alt2.png" class="w-[20px] h-[20px] ms-10" alt="">
                        </div>
                        <div
                            class="w-[143px] h-[59px] ms-[34px] border mt-2 border-blue-400 rounded-xl flex items-center my-auto">
                            <p class="text-md ms-3">year</p>
                            <img src="/Assets/dashicons_arrow-down-alt2.png" class="w-[20px] h-[20px] ms-10" alt="">
                        </div>
                    </div>
                </div>


                <div>
                    <p class="text-md ms-[34px] mt-6">Gender</p>
                    <div class="flex">

                        <div
                            class="w-[143px] h-[59px] ms-[34px] border mt-2 border-blue-400 rounded-xl flex items-center my-auto">
                            <p class="text-md ms-3">select</p>
                            <img src="/Assets/dashicons_arrow-down-alt2.png" class="w-[20px] h-[20px] ms-10" alt="">
                        </div>


                    </div>
                </div>
            </div>

            <div class="flex">
                <div class="w-[30px] h-[30px] bg-rose-400 ms-[135px] mt-10 border border-rose-400 rounded-full">
                    <img class="m-auto mt-2" src="/Assets/typcn_tick.png" alt="">
                </div>
                <p class="ms-6 mt-[44px] text-md font-normal">I have read all & understand deshimart terms& conditions
                </p>
            </div>

            <div class="w-[350px] h-[59px] ms-[138px] border mt-10 bg-blue-400 border-blue-400 rounded-xl">
                <p class="flex items-center justify-center mt-4 text-white text-2xl">Submit</p>
            </div>




        </form>
      </div>

      <div class="mt-[207px]">
        <img class="w-[709px] h-[499px]" src="/Assets/image-removebg-preview (39) 1.png" alt="">
      </div>

    </section>


</body>

</html>
